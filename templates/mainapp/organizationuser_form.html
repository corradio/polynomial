{% extends "base.html" %}
{% load i18n %}
{% block content %}
{% if profile %}
<h1>Update your profile</h1>
{% else %}
<h1>Invite new user to {{ organization }}</h1>
{% endif %}
{{ form.non_field_errors }}
<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <p>
      <input type="submit" value="submit">
    </p>
</form>

{% endblock %}
