{% extends "base.html" %}

{% block content %}
    <form method="post">{% csrf_token %}
      <p>Metric <b>{{ object }}</b> is not added to any dashboard. Would you like to add it to one?</p>
      {{ form.as_p }}
      <p>
        {% if request.GET.next %}
        <a href="{{ request.GET.next }}"><input type="button" value="Skip"/></a>
        {% endif %}
        <input type="submit" value="Confirm">
      </p>
  </form>
{% endblock %}
